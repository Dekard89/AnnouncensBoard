version: '3.4'

services:
  announcensboard:
    image: ${DOCKER_REGISTRY-}announcensboard
    build:
      context: .
      dockerfile: AnnouncensBoard/Dockerfile
  
  database:
    image: postgres   
    restart: always
    environment:
        POSTGRES_DB: my_db
        POSTGRES_USER: postgres
        POSTGRES_PASSWORD: postgres
    ports:
      - 5432:5432
    volumes:
      - postgres-data:/var/lib/postgres/data

  redis:
    image: redis:latest
    restart: always
    ports:
       - "6379:6379"
    volumes:
      - /path/to/local/dàta:/root/redis
      - /path/to/local/redis.conf:/usr/local/etc/redis/redis.conf
    environment:
      - REDIS_PASSWORD=my-password
      - REDIS_PORT=6379
      - REDIS_DATABASES=16